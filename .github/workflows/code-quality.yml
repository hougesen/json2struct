name: code-quality

on:
    push:

jobs:
    validate-lib:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest]
                node: [20]

        steps:
            - name: Checkout 🛎
              uses: actions/checkout@v4

            - name: Setup node env 🏗
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node }}
                  check-latest: true

            - name: Cache node_modules 📦
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies 👨🏻‍💻
              run: npm i

            - name: Build project
              run: npm run build

            - name: Test project 🫣
              run: npm run test

            - name: Run lint 👀
              run: npm run lint

            - name: Run format 💎
              run: npm run format:check

    validate-docs:
        runs-on: ${{ matrix.os }}

        defaults:
            run:
                working-directory: ./www

        strategy:
            matrix:
                os: [ubuntu-latest]
                node: [20]

        steps:
            - name: Checkout 🛎
              uses: actions/checkout@v4

            - name: Setup node env 🏗
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node }}
                  check-latest: true

            - name: Cache node_modules 📦
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies 👨🏻‍💻
              run: npm install

            - name: Build project
              run: npm run build

            - name: Run lint 👀
              run: npm run lint

            - name: Run format 💎
              run: npm run format:check

            - name: Typecheck
              run: npm run check
